# DemoComponent.graphql
fragment DemoComponentLevelBFields on DemoComponentLevelB{
    title
    __typename
    sys {
        id
        locale
    }
    contentListCollection {
        total
        skip
        limit
        items {
            __typename
            sys {
                id
                locale
            }
        }
    }
}
query DemoComponentLevelBByID($id: String!) {
    demoComponentLevelB(id: $id) {
        ...DemoComponentLevelBFields
    }
}

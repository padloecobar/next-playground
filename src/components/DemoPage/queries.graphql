query DemoPageBySlug ($slug: String!) {
    demoPageCollection(where: { slug: $slug }, limit: 1) {
        items {
            _id
            __typename
            internalName
            sys{
                ...MySys
            }
            contentListCollection{
                total
                limit
                skip
                items {
                    ...MyEntry
                }
            }
        }
    }
}